<div class="flex flex-row justify-center">
  <div class="flex flex-row justify-center items-center gap-2 px-3 py-2 bg-neutral rounded-full">
    <div class="tooltip" data-tip="Play">
      <button class="btn btn-circle btn-primary" (click)="tl.play()">
        <i class="bi bi-play"></i>
      </button>
    </div>

    <div class="tooltip" data-tip="Pause">
      <button class="btn btn-circle btn-sm" (click)="tl.pause()">
        <i class="bi bi-pause"></i>
      </button>
    </div>

    <div class="tooltip" data-tip="Stop">
      <button class="btn btn-circle btn-sm" (click)="tl.pause(); tl.seek(0)">
        <i class="bi bi-stop"></i>
      </button>
    </div>

    <div class="tooltip" data-tip="Restart">
      <button class="btn btn-circle btn-sm" (click)="tl.restart()">
        <i class="bi bi-arrow-counterclockwise"></i>
      </button>
    </div>
  </div>
</div>
